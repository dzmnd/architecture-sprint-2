      [
        "--shardsvr", # запуск в режиме шардинга
        "--replSet",
        "replSet2", # название реплик
        "--bind_ip_all", # обратите внимание - она отличается от реплики 1-го шарда
        "--port",
        "27019"
      ]
    healthcheck:
      test: [ "CMD", "mongo", "--eval", "db.adminCommand('ping')" ]
      interval: 5s
      start_period: 10s

  #реплика 1 шарда 2
  shard2_1:
