      - shard1_2-data:/data/db
    command: 
      [
        "--shardsvr",
        "--replSet",
        "replSet1",
        "--bind_ip_all",
        "--port",
        "27023"
      ]
    healthcheck:
      test: [ "CMD", "mongo", "--eval", "db.adminCommand('ping')" ]
      interval: 5s
      start_period: 10s

  # 2-й шард 
  shard2:
    image: dh-mirror.gitverse.ru/mongo:latest
